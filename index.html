<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical Fury</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-modal" class="modal">
    <form id="login-form">
      <h2>Login to Musical Fury</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="app" style="display: none;">
    <nav class="sidebar">
      <div class="logo">Musical Fury</div>
      <ul>
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
        <li id="admin-panel" style="display: none;">Admin: Add Song</li>
      </ul>
    </nav>
    <main class="main-content">
      <h1>Welcome to Musical Fury</h1>
      <div id="song-list"></div>
      <div id="add-song-form" style="display: none;">
        <h2>Add New Song</h2>
        <form id="song-form" enctype="multipart/form-data">
          <input type="text" name="title" placeholder="Song Title" required>
          <input type="text" name="artist" placeholder="Artist" required>
          <input type="file" name="song" accept="audio/*" required>
          <button type="submit">Add Song</button>
        </form>
      </div>
    </main>
    <footer class="player-bar">
      <div>Now Playing: <span id="current-song">None</span></div>
      <audio id="audio-player" controls></audio>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
